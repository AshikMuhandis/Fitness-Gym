<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Gym</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b122fcb17f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- navbar start -->
      <nav class="nav-main">
        <div class="brand-name">
          <h2>Fitness</h2>
        </div>
        <div class="nav-menu">
          <ol>
            <li><a href="">Home</a></li>
          </ol>
          <ol>
            <li><a href="">Service</a></li>
          </ol>
          <ol>
            <li><a href="">Contact</a></li>
          </ol>
          <ol>
            <li><a href="">About</a></li>
          </ol>
        </div>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- banner start -->
      <div class="banner-main">
        <div class="banner-container">
          <div class="banner-text-area">
            <div>
              <h2 class="banner-title">
                Get body in <br />
                shape & stay <br />
                healthy
              </h2>
              <p class="description">
                A huge selection of health and fitness content, healthy recipes
                <br />
                and transformation stories to help you get fit and stay fit!
              </p>
              <div class="banner-btn">
                <button class="btn-primary">Join Club Now</button>
                <button class="btn-secondary">Download App</button>
              </div>
            </div>
          </div>
          <div class="banner-img-area">
            <img src="images/banner-img.png" alt="" />
            <div class="card1">
              <div class="play-icon">
                <i class="fa-sharp fa-solid fa-circle-play"></i>
              </div>
              <div>
                <h2>350+</h2>
                <p class="description">Video tutorial</p>
              </div>
            </div>
            <div class="card2">
              <div>
                <h1>500+</h1>
                <p class="description">Free Workout Videos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- banner end -->
    </header>
    <main></main>
  </body>
</html>
